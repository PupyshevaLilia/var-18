<html>

<head>

  <title>Таблица умножения</title>
  <link href="normalize.css">

</head>

</html>
<script>
  document.write("<table>");
  for (var a = 1; a <= 10; a++) {
    document.write("<tr>");
    for (var b = 1; b <= 10; b++) {
      if (a === 0 && b === 0) {
        document.write("<th></th>");
      } else if (a === 0) {
        document.write("<th>" + b + "</th>");
      } else if (b === 0) {
        document.write("<th>" + a + "</th>");
      } else {
        document.write("<td>" + (a * b) + "</td>");
      }
    }
    document.write("</tr>");
  }
  document.write("</table>");
</script>
